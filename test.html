    <script>
    $( document ).ready(function() {
        console.log('ready');
       setTimeout(function(){
        $(".element0").typed({
            strings: ["DRAW SOME SHIT"],
            typeSpeed: 30, // typing speed
            backDelay: 750, // pause before backspacing
            loop: false, // loop on or off (true or false)
            loopCount: false, // number of loops, false = infinite
            callback: function(){ } // call function after typing is done
        });
    }, 0);

setTimeout(function(){
        $(".element1").css("display", "inherit");

    $(document).on('click', '.trigger', function (event) {
    event.preventDefault();
    $('#modal-iframe').iziModal('open')
    // or
    $('#modal-iframe').iziModal('open', event); // Use "event" to get URL href
});

    $("#modal-iframe").iziModal({
    iframe: true,
    iframeHeight: 800,
    iframeURL: "http://izimodal.dolce.ninja"
});

    $("#modal").iziModal({

    onOpening: function(modal){

        modal.startLoading();

        $.get('#myModal', function(data) {
            $("#modal .iziModal-content").html(data);

            modal.stopLoading();
        });
    }

});
    });
